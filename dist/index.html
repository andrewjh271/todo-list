<!doctype html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <h1>Todo App</h1>

    <aside class='projects'>
      <h3>Projects</h3>
      <button class='add-project'>Add +</button>
      <form class='project-form hidden'>
        <input type='text' name='title' placeholder='title' required>
        <textarea name='description' placeholder='Description'></textarea>
        <button class='cancel-project'>Cancel</button>
        <input type='submit' value='+ Add Project'>
      </form>
      <ul class='project-list'></ul>
    </aside>

    <div class='project hidden'>
      <h2 class='project-title'></h2>
      <h4 class='project-description'></h4>
      <button class='new-todo'>Create Todo</button>
      <button class='edit-project-button'>Edit</button>
      <form class='edit-project-form'></form>
      <form class='new-todo-form hidden'>
        <input type='text' name='title' placeholder='Title' required>
        <textarea name='description' placeholder='Description'></textarea>
        <input type='date' name='due-date'>
        <select name='priority' required>
          <option disabled selected value=''>Priority</option>
          <option value='low'>Low</option>
          <option value='medium'>Medium</option>
          <option value='high'>High</option>
        </select>
        <button class='cancel-todo'>Cancel</button>
        <input type='submit' value='+ Add Todo'>
      </form>
      <table class='todo-table'>
        <thead>
          <tr>
            <th data-name='title'>Title</th>
            <th data-name='sortedDueDate'>Due Date</th>
            <th data-name='sortedPriority'>Priority</th>
            <th data-name='isComplete'>Complete?</th>
            <th></th>
          </tr>
        </thead>
        <tbody class='todo-items'></tbody>
      </table>
      <form class='view-todo'></form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
